<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" type="text/css" href="../css/carouselStyle.css">
</head>
<body>
    
    <div class="slider">
        <div class="slides">

            <input type="radio" name="btnRadio" id="radio1">
            <input type="radio" name="btnRadio" id="radio2">
            <input type="radio" name="btnRadio" id="radio3">
            <input type="radio" name="btnRadio" id="radio4">
            <input type="radio" name="btnRadio" id="radio5">

            <div class="first slide">
                <img src="../img/img1SL.jpg" alt="Imagem 1">
            </div>

            <div class="slide">
                <img src="../img/img2JJ.jpg" alt="Imagem 2">
            </div>

            <div class="slide">
                <img src="../img/img3GJ.jpg" alt="Imagem 3">
            </div>

            <div class="slide">
                <img src="../img/img4Zorinho.jpg" alt="Imagem 4">
            </div>

            <div class="slide">
                <img src="../img/img5Z.jpg" alt="Imagem 5">
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="btn-manual"></label>
            <label for="radio2" class="btn-manual"></label>
            <label for="radio3" class="btn-manual"></label>
            <label for="radio4" class="btn-manual"></label>
            <label for="radio5" class="btn-manual"></label>
        </div>


    </div>


</body>
</html>
